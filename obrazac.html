<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="prijava" method="post" enctype="multipart/form-data" autocomplete="on">
    <p>
        <label for="ime">Ime i prezime:</label>
        <br>
        <input id="ime" type="text" name="ime" required placeholder="Vaše ime i prezime">
    </p>
   <hr>
   <p>
    <label for="email">E-mail adresa:</label>
    <br>
    <input id="email" type="text" name="email" required placeholder="Upišite vašu e-mail adresu">
</p>
<p>
    <label for="mob">Kontakt broj telefona:</label>
    <br>
    <input id="mob" type="text" name="mob" required placeholder="npr. 0955422784">
</p>
<p>
    <label for="datum">Datum rođenja:</label>
    <br>
    <input id="datum" type="date" name="datum" required>
</p>
<p>
    <label for="jezik">Koje jezike govorite?</label>
    <br>
   
    Engleski <input type="checkbox" name="jezik" value="eng">
    Njemački <input type="checkbox" name="jezik" value="njem">
    Francuski <input type="checkbox" name="jezik" value="franc">
</p>
<p>
    <label for="usluge">Da li ste koristi usluge naše tvrtke?</label>
    <br>
    <form action="">
        <input type="radio" name="usluge" value="da" > DA
       
        <input type="radio" name="usluge" value="ne"> NE
    </form>
</p>
<p>
    <label for="cv">Priložite životopis</label>
    <br>
    <input id="cv" type="file" required>
</p>
<p>
    <input name="reset_btn" type="reset" value="Poništi">
    <input name="submit_btn" type="submit" value="Prijavi se">
</p>
</form>
</body>
</html>
